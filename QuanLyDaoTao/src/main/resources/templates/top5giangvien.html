<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP 5 Giảng Viên Có Nhiều Học Viên Nhất</title>
    <link rel="stylesheet" href="/css/top5giangvien.css">
    <link rel="icon" href="/images/logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-left">
        <h1>Hệ Thống Quản Lý Đào Tạo</h1>
    </div>
    <div class="header-right">
        <a href="/">Quay lại Trang Chính</a>
    </div>
</header>

<main>
    <div class="container">
        <h2>TOP 5 Giảng Viên Có Nhiều Học Viên Nhất</h2>

        <div class="content">
            <table id="top5-table">
                <thead>
                <tr>
                    <th>Mã Giảng Viên</th>
                    <th>Tên Giảng Viên</th>
                    <th>Tên Khóa Học</th>
                    <th>Số Lượng Học Viên</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dữ liệu sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer>
    &copy; 2024 Hệ thống quản lý đào tạo. Tất cả các quyền được bảo lưu.
</footer>

<script src="/js/top5giangvien.js"></script>
<script>
    function createSparkles() {
        const main = document.querySelector('main');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            main.appendChild(sparkle);
        }
    }

    createSparkles();
</script>

</body>
</html>
