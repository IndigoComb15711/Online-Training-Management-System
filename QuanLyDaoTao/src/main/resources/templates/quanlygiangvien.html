<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thông Tin Giảng Viên</title>
    <link rel="stylesheet" href="/css/quanlygiangvien.css">
    <link rel="icon" href="/images/logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-left">
        <h1>Hệ Thống Quản Lý Đào Tạo</h1>
    </div>
    <div class="header-right">
        <a href="/">Quay lại Trang Chính</a>
    </div>
</header>

<main>
    <div class="container">
        <h2>Quản Lý Thông Tin Giảng Viên</h2>

        <div class="content">
            <div class="input-section">
                <h3>Chức năng</h3>
                <form id="teacher-form">
                    <input type="text" id="maGV" placeholder="Mã Giảng Viên" required>
                    <input type="text" id="tenGV" placeholder="Tên Giảng Viên" required>
                    <input type="text" id="chuyenMon" placeholder="Chuyên Môn" required>
                    <input type="text" id="kinhNghiem" placeholder="Kinh Nghiệm" required>
                </form>
                <div class="button-group">
                    <button id="btnCreate">Thêm</button>
                    <button id="btnDisplay">Hiển Thị</button>
                    <button id="btnUpdate">Sửa</button>
                    <button id="btnDelete">Xóa</button>
                </div>
            </div>

            <div class="display-section" id="display-section">
                <h3>Thông tin giảng viên</h3>
                <table id="teacher-table">
                    <thead>
                    <tr>
                        <th>Mã Giảng Viên</th>
                        <th>Tên Giảng Viên</th>
                        <th>Chuyên Môn</th>
                        <th>Kinh Nghiệm</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Dữ liệu giảng viên sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer>
    &copy; 2024 Hệ thống quản lí đào tạo. Tất cả các quyền được bảo lưu.
</footer>

<script src="/js/quanlygiangvien.js"></script>
<script>
    function createSparkles() {
        const main = document.querySelector('main');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 2}s`;
            main.appendChild(sparkle);
        }
    }

    createSparkles();
</script>

</body>
</html>
